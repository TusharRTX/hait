<ion-header>
  <ion-toolbar>
    <ion-title>Crear Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nuevoProducto.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea rows="4" [(ngModel)]="nuevoProducto.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="nuevoProducto.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">URL de la Imagen</ion-label>
      <ion-input type="text" [(ngModel)]="nuevoProducto.url_imagen"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Categoría</ion-label>
      <ion-select [(ngModel)]="selectedCategory">
        <ion-select-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="guardarProducto()">Guardar Producto</ion-button>
</ion-content>
