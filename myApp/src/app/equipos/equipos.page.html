<ion-header>
  <ion-toolbar>
    <ion-title>Equipo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>
        <h2>{{ product.nombre }}</h2>
        <p>{{ product.marca }}</p>
        <p>{{ product.precio }}</p>
      </ion-label>
      <ion-thumbnail slot="start">
        <img [src]="product.url_imagen">
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
