<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">bienvenida</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-label> <ion-text color="white"><h1>Bienvenido a TeLlevoAPP, {{ credentials.username }}</h1></ion-text> </ion-label> -->
  <div id="container">
    <ion-item>
      <ion-label position="floating">Codigo</ion-label>
      <ion-input [(ngModel)]="productoData.codigo" name="codigo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Categoria</ion-label>
      <ion-input [(ngModel)]="productoData.categoria" name="categoria"  required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-input [(ngModel)]="productoData.marca" name="marca"  required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="productoData.nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input [(ngModel)]="productoData.precio" name="precio" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Imagen de Referencia Auto (OBLIGATORIO)</ion-label>
      <ion-input [(ngModel)]="productoData.url_imagen" name="url_imagen" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-button fill="outline" color="color" (click)="crearProducto()">Registrar Viaje</ion-button>

    </ion-item>
  </div>


</ion-content>
