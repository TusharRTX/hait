<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Categorías</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/herramientas">Herramientas Manuales</ion-item>
      <ion-item routerLink="/materiales">Materiales Básicos</ion-item>
      <ion-item routerLink="/equipos">Equipos de Seguridad</ion-item>
      <ion-item routerLink="/tornillos">Tornillos</ion-item>
      <ion-item routerLink="/medicion">Equipo de Medición</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="start" class="logo-buttons">
        <ion-img src="https://cdn.discordapp.com/attachments/968742341613596692/1241022234265518242/logo2_preview_rev_1.png?ex=6648af85&is=66475e05&hm=8f81e27e214f60881fe555b0b98fe6c99a8a5a1db813ccdd0a5c86656681a854&" class="logo"></ion-img>
      </ion-buttons>
      <div class="searchbar-container">
        <ion-searchbar class="custom-searchbar" placeholder="Buscar productos"></ion-searchbar>
      </div>
      <ion-buttons slot="end" class="end-buttons">
        <ion-button>
          <ion-icon name="person-outline"></ion-icon>
          <span>Mi cuenta</span>
        </ion-button>
        <ion-button color="primary" (click)="login()">
          <ion-icon name="log-in-outline"></ion-icon>
          <span>Iniciar sesión</span>
        </ion-button>
        <ion-button color="success" (click)="register()">
          <ion-icon name="person-add-outline"></ion-icon>
          <span>Registrarse</span>
        </ion-button>
        <ion-button>
          <ion-icon name="cart-outline"></ion-icon>
          <span>Carrito</span>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>  
</div>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="10" size-md="6" size-lg="2" *ngFor="let product of products">
        <ion-card>
          <ion-img [src]="product.url_imagen"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ product.marca }}</ion-card-title>
            <ion-card-subtitle>{{ product.nombre }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>${{ product.precio }}</p>
            <ion-button expand="full" color="primary">Añadir al carrito</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
